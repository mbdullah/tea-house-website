<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3371290e81.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header>
        <!-- banner section -->
         <section class="max-w-screen-xl justify-center items-center mx-auto py-20">
            <!-- banner-container -->
            <div class="p-5 md:flex lg:justify-between">
                <!-- banner-text-content -->
                <div>
                    <h1 class="text-[#1C1C1C] text-5xl md:text-7xl font-extrabold">It's good <br> tea time at The <br> Tea House</h1>
                    <p class="text-[#777777] font-medium text-lg my-8">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
                    <button class="text-[#FFFFFF] bg-gradient-to-r from-orange-400 to-red-600 px-6 py-4 rounded-xl font-bold text-lg">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
                </div>
                <!-- banner-image-content -->
                <div  class=" relative">
                    <img src="images/banner.png" alt="">
                    <!-- card-container -->
                     <div class="flex items-center gap-5 bg-white shadow-lg px-6 py-4 rounded-xl absolute -mt-28 md:ml-8 lg:ml-28">
                        <!-- card-image -->
                         <div>
                            <i class="fa-solid fa-star text-amber-500"></i>
                        </div>
                        <!-- card-content -->
                         <div>
                            <h2 class="text-3xl text-[#1C1C1C] font-extrabold">5.00</h2>
                            <p class="font-semibold text-[#777777]">Trust Pilot Ratings</p>
                         </div>
                     </div>
                </div>
            </div>
         </section>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
